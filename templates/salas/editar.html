<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class='text-center'>Editar Sala</h1>
      <div class="row">
        <div class="col-6 mx-auto">
          <form action="#" method="post" class='mb-5' autocomplete='off'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name='nombre' value='{{ sala.nombre }}' required>
            </div>
            <div class='mb-3'>
                <label for="formato" class='form-label'>Formato</label>
                <select name="formato" id="formato" class='form-select'>
                    {% for formato in formatos %}
                        <option value="{{ formato.id_formato }}" {% if sala.id_formato.pk == formato.id_formato %}selected{% endif %}>{{ formato.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class='mb-3'>
                <label for="cinema" class='form-label'>Cinema</label>
                <select name="cinema" id="cinema" class='form-select'>
                    {% for cinema in cinemas %}
                        <option value="{{ cinema.id_cinema }}" {% if sala.id_cinema.pk == cinema.id_cinema %}selected{% endif %}>{{ cinema.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type='number' min='1' max='2000' class='form-control' name="capacidad" id="capacidad" value='{{ sala.capacidad }}' required></input>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class='form-select' name="estado" id="estado">
                    <option value="1" {% if sala.estado == 1 %}selected{% endif %}>Abierta</option>
                    <option value="2" {% if sala.estado == 2 %}selected{% endif %}>Cerrada</option>
                </select>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>            
              <a class='btn btn-danger' href="{% url "listarSalas" %}">Cancelar</a>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
