<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class='container my-5'>
            <a href="{% url "agregarSala" %}" class='btn btn-success'>Agregar</a>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Teatro</th>
                        <th>Sala</th>
                        <th>Capacidad</th>
                        <th>Formato</th>
                        <th>Estado</th>
                        <th>--</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sala in salas %}
                    
                    <tr>
                        <td>{{ sala.id_cinema.nombre }}</td>
                        <td>{{ sala.nombre }}</td>
                        <td>{{ sala.capacidad }}</td>
                        <td>{{ sala.id_formato.nombre }}</td>
                        {% if sala.estado == 1 %}
                          <td>Abierta</td>
                          {% else %}
                          <td>Cerrada</td>
                        {% endif %}
                        <td>
                            <a href='{% url "editarSala" sala.id_sala %}' class='btn btn-primary'><span class='bi'></span>Editar</a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
