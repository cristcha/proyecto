<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Película</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <div class='container'>
        <div class="row my-5">
            <div class='col mx-auto text-center'>
                <img src="{{ pelicula.poster.url }}" alt="Poster" width='600'>
                <p class='fs-3'>{{ pelicula.nombre }}</p>
                <p class='fs-6'>{{ pelicula.sinopsis }}</p>
                <p class='fs-3 mt-3'>¿Continuar con la eliminación de la película?</p>
                <form action="" method='POST'>
                    {% csrf_token %}
                    <button type='submit' class='btn btn-warning mx-3'>Continuar</button>
                    <a class='btn btn-dark mx-3' href="{% url "listarPeliculas" %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
