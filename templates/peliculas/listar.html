<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pel&iacute;culas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class='container my-5'>
            <a href="{% url "agregarPelicula" %}" class='btn btn-success'>Agregar</a>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Estreno</th>
                        <th>Duraci&oacute;n</th>
                        <th>--</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pelicula in peliculas %}
                    
                    <tr>
                        <td>{{ pelicula.nombre }}</td>
                        <td>{{ pelicula.fecha_estreno }}</td>
                        <td>{{ pelicula.duracion }}</td>
                        <td>
                            <a href='{% url "editarPelicula" pelicula.id_pelicula %}' class='btn btn-primary'><span class='bi'></span>Editar</a>
                            <a href='{% url "eliminarPelicula" pelicula.id_pelicula  %}' class='btn btn-danger'><span class='bi'></span>Eliminar</a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
