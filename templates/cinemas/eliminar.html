<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class='text-center'>Eliminar Cinema</h1>
      <div class="row">
        <div class="col-6 mx-auto">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" value='{{ cinema.nombre }}' disabled>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci&oacute;n</label>
                <input type="text" class="form-control" value='{{ cinema.direccion }}' disabled>
            </div>
            <p class='text-center fs-3 mt-3'>¿Continuar con la eliminación del cinema?</p>
                <form action="" method='POST'>
                    {% csrf_token %}
                    <div class="text-center">
                      <button type='submit' class='btn btn-warning mx-3'>Continuar</button>
                      <a class='btn btn-dark mx-3' href="{% url "listarCinemas" %}">Cancelar</a>
                    </div>
                </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
