<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class='text-center'>Editar Cinema</h1>
      <div class="row">
        <div class="col-4 mx-auto">
          <form action="#" method="post" class='mb-5' autocomplete='off'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name='nombre' value='{{ cinema.nombre }}' required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci&oacute;n</label>
                <input type="text" class="form-control" id="direccion" name='direccion' value='{{ cinema.direccion }}' required>
            </div>
              <button type="submit" class="btn btn-primary">Actualizar</button>            
              <a class='btn btn-danger' href="{% url "listarCinemas" %}">Cancelar</a>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
