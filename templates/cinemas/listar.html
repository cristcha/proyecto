<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class='container my-5'>
            <a href="{% url "agregarCinema" %}" class='btn btn-success'>Agregar</a>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direcci&oacute;n</th>
                        <th>Cantidad Salas</th>
                        <th>--</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cinema in cinemas %}
                    
                    <tr>
                        <td>{{ cinema.nombre }}</td>
                        <td>{{ cinema.direccion }}</td>
                        <td>{{ cinema.cantidad_salas }}</td>
                        <td>
                            <a href='{% url "editarCinema" cinema.id_cinema %}' class='btn btn-primary'><span class='bi'></span>Editar</a>
                            <a href='{% url "eliminarCinema" cinema.id_cinema %}' class='btn btn-danger'><span class='bi'></span>Eliminar</a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
